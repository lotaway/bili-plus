<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BILI PLUS - Sidepane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sidepane">
    <div class="sidepane-container">
        <h3>字幕生成</h3>
        <div class="action-section">
            <button id="extract">提取当前视频字幕（含时间戳）</button>
            <button id="extract-only-text">提取当前视频字幕（纯文字）</button>
            <button id="summary">视频知识总结</button>
            <button id="assistant">助手启动</button>
        </div>
        <div id="result-container" class="result-container"></div>
    </div>
    <script src="sidepane.js"></script>
</body>
</html>
