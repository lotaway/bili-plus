<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BILI PLUS - Sidepane</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .decision-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .decision-container h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 16px;
        }
        
        .decision-container p {
            margin: 5px 0;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .decision-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .decision-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
        }
        
        .feedback-input {
            margin-top: 10px;
        }
        
        .feedback-input textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        
        .feedback-input button {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .feedback-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body class="sidepane">
    <div class="sidepane-container">
        <h3>字幕生成</h3>
        <div class="action-section">
            <button id="extract">提取当前视频字幕（含时间戳）</button>
            <button id="extract-only-text">提取当前视频字幕（纯文字）</button>
            <button id="summary">视频知识总结</button>
            <button id="assistant">助手启动</button>
        </div>
        <div id="result-container" class="result-container"></div>
    </div>
    <script src="sidepane.js"></script>
</body>
</html>
