<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bilibili 字幕提取</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h3>🎬 Bilibili 字幕提取器</h3>
        <div class="action-section">
            <button id="extract">提取当前视频字幕（含时间戳）</button>
            <button id="extract-only-text">提取当前视频字幕（纯文字）</button>

            <div class="config-section">
                <h4>AI 配置</h4>
                <div class="form-group">
                    <label for="aiProvider">API 提供商</label>
                    <input
                        type="text"
                        id="aiProvider"
                        placeholder="例如: OpenAI, Anthropic 等"
                    />
                </div>
                <div class="form-group">
                    <label for="aiEndpoint">API 地址</label>
                    <input
                        type="text"
                        id="aiEndpoint"
                        placeholder="例如: https://api.openai.com/v1"
                    />
                </div>
                <div class="form-group">
                    <label for="aiKey">API 密钥</label>
                    <input
                        type="password"
                        id="aiKey"
                        placeholder="输入您的API密钥"
                    />
                </div>
                <div class="form-group">
                    <label for="aiModel">模型名称</label>
                    <input
                        type="text"
                        id="aiModel"
                        placeholder="例如: gpt-3.5-turbo"
                        value="gpt-3.5-turbo"
                    />
                </div>
                <button id="saveConfig">保存配置</button>
                <button id="summary">视频知识总结</button>
            </div>
        </div>

        <div id="msg"></div>
        <script src="popup.js"></script>
    </body>
</html>
