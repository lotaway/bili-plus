<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BILI PLUS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="popup">
        <h3>🎬 Bilibili 字幕提取器</h3>
        <div class="config-section">
            <h4>AI 配置</h4>
            <div class="form-group">
                <label for="aiProvider">API 提供商</label>
                <input
                    type="text"
                    id="aiProvider"
                    placeholder="例如: OpenAI, Anthropic 等"
                />
            </div>
            <div class="form-group">
                <label for="aiEndpoint">API 地址</label>
                <input
                    type="text"
                    id="aiEndpoint"
                    placeholder="例如: https://api.openai.com/v1"
                />
            </div>
            <div class="form-group">
                <label for="aiKey">API 密钥</label>
                <input
                    type="password"
                    id="aiKey"
                    placeholder="输入您的API密钥"
                />
            </div>
            <div class="form-group">
                <label for="aiModel">模型名称</label>
                <input
                    type="text"
                    id="aiModel"
                    placeholder="例如: gpt-3.5-turbo"
                    value="gpt-3.5-turbo"
                />
            </div>
            <button id="saveConfig">保存配置</button>
            <button id="openSidePanel">生成字幕/总结</button>
        </div>

        <div id="msg"></div>
        <script src="popup.js"></script>
    </body>
</html>
